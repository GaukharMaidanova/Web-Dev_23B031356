<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Travel webpage</title>
        <style>
            h1 {background-color: rgb(69, 69, 255);}
            h2 {color: pink;}
            .list-items-one {color: purple;}
            .list-items-two {color: gray;}
            #first {background-color: green;}
            #second {background-color: yellow;}
            
        </style>
    </head>
    <body>
    
        <h1>Travel to the sky</h1>
        <img src ="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/clouds-from-plane.png" alt = "The sky" width = "300">
        <br><h2>Things you'll find in the sky:</h2>
        <ol>
            <li class = "list-items-one">clouds</li>
            <li class = "list-items-one">planets</li>
            <li class = "list-items-one">stars</li>
        </ol>
        <h2>Most beautiful planets:</h2>
        <ul>
            <li class = "list-items-two">Venus</li>
            <li class = "list-items-two">Saturn</li>
            <li class = "list-items-two">Neptune</li>
            <li class = "list-items-two">Jupiter</li>
        </ul>
        <br><p id = "first">The sky is one of the most amazing things that we have in this world!</p>
        <p id = "second">
            You're lucky if you can see the clear sky everyday
        </p>
        <img src = "https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/mountains-and-lake.png" alt = "Lake" width = "200">
        <img src = "https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/mountain_matterhorn.png" alt = "Mountain" height = "150">
